<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Tidak Ada</title>
    <style>
      /* CSS untuk tampilan */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #d9534f;
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #5bc0de;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #31b0d5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Halaman Tidak Ada</h1>
      <p>Halaman yang dicari tidak ada</p>
    </div>
  </body>
</html>
